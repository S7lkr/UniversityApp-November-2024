{% extends 'base.html' %}

{% block content %}
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="form-section">
                <div class="form-container">
                    <h2 class="mb-4">Delete "{{ course.name }}" course?</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <div>
                            <button class="btn btn-danger p-0 w-25 mt-4 m-lg-0" type="submit" tabindex="0">Delete</button>
                            <a
                                    href="javascript:history.back();"
                                    class="btn btn-dark p-0 w-25 mt-4 m-lg-2"
                                    type="submit"
                                    tabindex="0"
                            >
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
