{% extends 'base.html' %}

{% block content %}
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="form-section">
                <div class="form-container">
                    <h2 class="mb-4">Create new course:</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn btn-info w-25 p-0 mt-5" type="submit" tabindex="0">Create</button>
                        <a href="{% url 'courses-all' %}" class="btn btn-dark w-25 p-0 mt-5" tabindex="0">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
