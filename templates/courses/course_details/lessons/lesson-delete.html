{% extends 'base.html' %}

{% block content %}
    <!-- Start Add Lesson Form -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div id="add-lesson-div" class="lessons-form bg-transparent">
        <h2 class="mb-1 text-center">Are you sure you want to delete lesson "{{ lesson_name }}"?</h2>
        <form id="add-lesson-form" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="display-block text-center">
                <button class="btn btn-danger m-lg-2 p-0 w-25" type="submit" id="button-addon2">
                    Delete
                </button>
                <a
                        class="btn btn-dark m-lg-2 p-0 w-25"
                        type="button"
                        id="button-addon2"
                        href="javascript:history.back();"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
        </div>
    </div>
    <!-- End Add Lesson Form -->
{% endblock %}
