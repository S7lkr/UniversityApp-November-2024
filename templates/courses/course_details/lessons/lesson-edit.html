{% extends 'base.html' %}

{% block content %}
    <!-- Start Add Lesson Form -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div id="add-lesson-div" class="lessons-form bg-transparent">
                <h2 class="mb-1 text-center">Lesson edit:</h2>
                <form id="add-lesson-form" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div class="display-block">
                        <button class="btn btn-warning m-lg-2 p-0 w-25 fs-6" type="submit" id="button-addon2">
                            Edit
                        </button>
                        <a
                                class="btn btn-dark m-lg-2 p-0 w-25 fs-6"
                                type="button"
                                id="button-addon2"
                                href="{% url 'course-details' category_slug course_pk %}"
                        >
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Add Lesson Form -->
{% endblock %}
