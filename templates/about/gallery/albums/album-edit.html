{% extends 'base.html' %}

{% block content %}
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="form-section">
                <div class="form-container">
                    <h2 class="mb-4">Edit "{{ album.title }}" album:</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn btn-warning p-1 w-20 mt-1 p-1" type="submit" tabindex="0">Edit</button>
                        <a class="btn btn-dark p-1 w-20 mt-1 p-1" href="javascript:history.back();" tabindex="0">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
