{% extends 'base.html' %}

{% block content %}
    <div class="form-section">
        <div class="form-container">
            <h2 class="mb-4">"{{ book.title }}". Delete book?</h2>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-danger w-25 mt-1 p-1" type="submit" tabindex="0">Confirm</button>
                <a class="btn btn-dark w-25 mt-1 p-1" href="{% url 'book-details' book.pk %}" tabindex="0">Cancel</a>
            </form>
        </div>
    </div>

{% endblock %}
