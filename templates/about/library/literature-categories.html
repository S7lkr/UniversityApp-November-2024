{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Categories Start -->
    <div class="container-xxl py-5 category">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Library</h6>
                <h1 class="mb-5">Categories:</h1>
            </div>
            <div class="row g-3"  style="justify-content: center; gap: 5em">
                <div class="col-lg-5 col-md-6 wow zoomIn" data-wow-delay="0.7s" style="min-height: 350px;">
                    <a class="position-relative d-block h-100 overflow-hidden" href="{% url 'books' %}">
                        <img class="img-fluid position-absolute w-100 h-100" src="{% static 'img/books.jpg' %}" alt=""
                             style="object-fit: cover;">
                        <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3"
                             style="margin:  1px;">
                            <h5 class="m-0">Books</h5>
                            <small class="text-primary">{{ books_cnt }} Book/s</small>
                        </div>
                    </a>
                </div>
                <div class="col-lg-5 col-md-6 wow zoomIn" data-wow-delay="0.7s" style="min-height: 350px;">
                    <a class="position-relative d-block h-100 overflow-hidden" href="{% url 'magazines' %}">
                        <img class="img-fluid position-absolute w-100 h-100" src="{% static 'img/magazines.jpg' %}" alt=""
                             style="object-fit: cover;">
                        <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3"
                             style="margin:  1px;">
                            <h5 class="m-0">Magazines</h5>
                            <small class="text-primary">{{ magazines_cnt }} Magazine/s</small>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Categories Start -->
{% endblock %}
