{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Books Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3 mb-4">Books</h6>
                <a
                        href="{% url 'book-add' %}"
                        class="btn btn-info py-1 fs-6 mb-4"
                        style="display: block; margin: 0 auto; width: 135px"
                >
                    + Add Book
                </a>
            </div>

            <div class="row g-4 justify-content-center">
                {% for book in book_list %}
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="course-item bg-light">
                            <div class="position-relative overflow-hidden">
                                <div class="text-center p-2">
                                    <h3 class="mb-0">{{ book.title }}</h3>
                                </div>
                                <img class="img-fluid" src="{{ book.image }}" alt="">
                                <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                                    <a
                                            href="{% url 'book-details' book.pk %}"
                                            class="flex-shrink-0 btn btn-sm btn-success px-3"
                                            style="border-radius: 10px;"
                                    >
                                        Read
                                    </a>
                                </div>
                            </div>
                            <div class="d-flex border-top">
                                <small class="flex-fill text-center border-end py-2">
                                    <i class="fa fa-user-tie text-primary me-2"></i>
                                    {{ book.author.profile.get_full_name }}
                                </small>
                                <small class="flex-fill text-center border-end py-2"><i
                                        class="fa fa-clock text-primary me-2"></i>{{ book.publish_date }}</small>
                                <small class="flex-fill text-center py-2"><i class="fa fa-user text-primary me-2"></i>
                                    {{ book.pages }} pages
                                </small>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <h1 class="mb-5 text-center mt-lg-5">No books.</h1>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Books End -->
{% endblock %}
