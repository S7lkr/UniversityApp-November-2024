{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Books Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Books</h6>
            </div>
            <div class="row g-4 justify-content-center">
                {% for book in book_list %}
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="course-item bg-light">
                            <div class="position-relative overflow-hidden">
                                <img class="img-fluid" src="{{ book.image }}" alt="">
                                <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                                    <a
                                            href="#"
                                            class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end"
                                            style="border-radius: 30px 0 0 30px;"
                                    >
                                        Borrow
                                    </a>
                                    <a
                                            href="#"
                                            class="flex-shrink-0 btn btn-sm btn-warning px-3 border-end"
                                            style="border-radius: 0 30px 30px 0;"
                                    >
                                        Preview
                                    </a>
                                </div>
                            </div>
                            <div class="text-center p-4 pb-0">
{#                                <h6 class="mb-4">{{ course.category }}</h6>#}
                                <h3 class="mb-0">{{ book.title }}</h3>
                                <div class="mb-3">
                                    <small class="fa fa-star text-primary"></small>
                                    <small class="fa fa-star text-primary"></small>
                                    <small class="fa fa-star text-primary"></small>
                                    <small class="fa fa-star text-primary"></small>
                                    <small class="fa fa-star text-primary"></small>
                                    <small>(5)</small>
                                </div>
                            </div>
                            <div class="d-flex border-top">
                                <small class="flex-fill text-center border-end py-2">
                                    <i class="fa fa-user-tie text-primary me-2"></i>
                                    Wilbert Smith
                                </small>
                                <small class="flex-fill text-center border-end py-2"><i
                                        class="fa fa-clock text-primary me-2"></i>2 week/s</small>
                                <small class="flex-fill text-center py-2"><i class="fa fa-user text-primary me-2"></i>
                                    {{ book.pages }}
                                </small>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <h1 class="mb-5 text-center mt-lg-5">No books.</h1>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Books End -->
{% endblock %}
