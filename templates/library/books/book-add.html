{% extends 'base.html' %}

{% block content %}
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="form-section">
        <div class="form-container">
            <h2 class="mb-4">Add new book:</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field }}
                    <span class="helptext">
                        {{ field.help_text }}
                    </span>
                    {{ field.errors }}
                {% endfor %}
                <button class="btn btn-primary w-50 mt-4" type="submit" tabindex="0">Add book</button>
            </form>
        </div>
    </div>
        </div>
    </div>
{% endblock %}
