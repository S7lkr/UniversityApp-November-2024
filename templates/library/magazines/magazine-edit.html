{% extends 'base.html' %}

{% block content %}
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="form-section">
                <div class="form-container">
                    <h2 class="mb-4">Edit magazine:</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field }}
                            <span class="helptext">
                        {{ field.help_text }}
                    </span>
                            {{ field.errors }}
                        {% endfor %}
                        <button class="btn btn-primary w-25 mt-5 p-0" type="submit" tabindex="0">Edit</button>
                        <a class="btn btn-dark w-25 mt-5 p-0" href="{% url 'magazine-details' magazine.pk %}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
