{% extends 'base.html' %}

{% block content %}

    <div class="login-register-section">
        <div class="login-register-container">
            <h2 class="mb-4">Log in:</h2>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary w-50" type="submit" tabindex="0">Login</button>
            </form>
            <p class="mt-3">Don't have an account?
                <a href="{% url 'register' %}"><b>Register</b></a> now.
            </p>
        </div>
    </div>

{% endblock %}
