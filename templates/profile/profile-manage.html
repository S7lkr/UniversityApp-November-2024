{% extends 'base.html' %}

{% block content %}
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="form-section">
        <div class="form-container">
            <h2 class="mb-4">{{ btn_type }} Profile:</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <p style="font-size: 0.8em; color: lightskyblue; padding-left: 0.5em" >
                        {{ field.help_text }}
                    </p>
                {% endfor %}
                <button class="btn btn-primary p-1 w-20 mt-4 m-lg-0" type="submit" tabindex="0">{{ btn_type }}</button>
                <a
                    href="{% url 'profile-details' user.id %}"
                    class="btn btn-success p-1 w-20 mt-4 m-lg-2"
                    type="submit"
                    tabindex="0"
                >
                    Cancel
                </a>
            </form>
        </div>
    </div>
        </div>
    </div>
{% endblock %}
