{% extends 'base.html' %}

{% block content %}
    <!-- Course Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="img-fluid position-absolute w-150 h-100" src="{{ image }}" alt=""
                             style="object-fit: cover;">
                    </div>
                </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                    <h6 class="section-title bg-white text-start text-primary pe-3">
                        {{ user_type }}
                    </h6>
                    <hr>
                    <h1 class="mb-2 fs-6">
                        <i class="fa-regular fa-user"></i>
                        {{ request.user.profile.first_name }} {{ last_name }}
                    </h1>
                    <hr>
                    <p class="mb-4 fs-20"><i class="fa-solid fa-circle-info"></i> {{ bio }}</p>
                    <p class="mb-4 fs-20">Age: {{ age }}</p>
                    <p class="mb-4 fs-20">Course: {{ course }}</p>
                    <hr>
                    <a class="btn btn-success py-2 px-4 mt-2" href="{% url 'profile-edit' user.pk %}"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                    <a class="btn btn-danger py-2 px-4 mt-2" href="{% url 'profile-delete' user.pk %}"><i class="fa-solid fa-trash"></i> Delete</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Course End -->
{% endblock %}
